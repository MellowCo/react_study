<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script src="../js/babel.min.js"></script>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>

  <script type="text/babel">
    class RefComponent extends React.Component {
      // 使用createRef API
      inputRef4 = React.createRef()

      getData = () => {
        this.setState({
          flag: false
        })

        const { inputRef } = this.refs
        const { inputRef2, inputRef3, inputRef4 } = this

        console.log('inputRef', inputRef.value)
        console.log('inputRef2', inputRef2.value)
        console.log('inputRef3', inputRef3.value)
        console.log('inputRef4', inputRef4.current.value)
      }

      saveInputRef = (c) => {
        this.inputRef3 = c
        console.log('inputRef3', c)
      }

      state = {
        flag: true
      }

      render() {
        return (
          <div>
            <input ref='inputRef' type='text' />
            {/*通过回调函数设置ref*/}
            <input
              ref={(c) => {
                this.inputRef2 = c
                console.log('inputRef2', c)
              }}
              type='text'
            />

            <input ref={this.saveInputRef} type='text' />
            <input ref={this.inputRef4} type='text' />

            <button onClick={this.getData}>点击</button>
          </div>
        )
      }
    }

    ReactDOM.render(<RefComponent />, document.getElementById('app'))
  </script>
</html>
